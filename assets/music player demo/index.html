<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
          </div>
      
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
      
          <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      
          <audio id="audio" src=""></audio>
        </div>
      
        <!-- Playlist -->
        <div class="playlist">
          <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Music name</h3>
              <p class="author">Singer</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Music name</h3>
              <p class="author">Singer</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
          <div class="song">
            <div class="thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
            </div>
            <div class="body">
              <h3 class="title">Music name</h3>
              <p class="author">Singer</p>
            </div>
            <div class="option">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
    <script>

      const $ = document.querySelector.bind(document)
      const $$ = document.querySelectorAll.bind(document)
      const playlist = $('.playlist')
      const heading = $('header h2')
      const cdThumb = $('.cd-thumb')
      const audio = $('#audio')
      const cd = $('.cd')
      const playBtn = $('.btn-toggle-play')
      const player = $('.player')
      const renge = $('#progress')
      const nextBtn = $('.btn-next')
      const prevBtn = $('.btn-prev')
      const randomBtn = $('.btn-random')
      const repeatBtn = $('.btn-repeat')

      const app = {
        currentIndex : 0,
        isPlaying : false,
        isRandom:false,
        isRepeat:false,
        songs: [
            {
              name: "NEVADA",
              singer: "Vicetone ft Cozi Zuehlsdorff",
              path: "./nevada.mp4",
              image: "./NEVADA.jfif"
            },
            {
              name: "Stay",
              singer: "The Kid LAROI, Justin Bieber",
              path: "./stay.mp4",
              image:"./STAY.jfif"
            },
            {
              name: "Mood",
              singer: "24kGoldn ft salem ilese",
              path: "./mood.mp4",
              image: "./MOOD.jfif"
            },
            {
              name: "Peaches",
              singer: "Justin Bieber ft. Daniel Caesar, Giveon",
              path: "./peaches.mp4",
              image:"./PEACHES.jfif"
            },
            {
              name: "Closer",
              singer: "The Chainsmokers ft. Halsey",
              path: "./closer.mp4",
              image:"./CLOSER.jfif"
            },
            {
              name: " Whenever",
              singer: "Kris Kross Amsterdam x The Boy Next Door feat. Conor Maynard ",
              path:"./Whenever.mp4",
              image:"./CLOSER.jfif"
            },
            {
              name: "Way Back Home",
              singer: "SHAUN feat. Conor Maynard",
              path: "./Way Back Home.mp4",
              image:"./Way Back Home.jfif"
            }
  ],
        render: function(){
          const htmls = this.songs.map((song, index) => {
            return `
              <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                <div class="thumb" style="background-image: url(${song.image})">
                </div>
                <div class="body">
                  <h3 class="title">${song.name}</h3>
                  <p class="author">${song.singer}</p>
                </div>
                <div class="option">
                  <i class="fas fa-ellipsis-h"></i>
                </div>
              </div>
            `
          })
          playlist.innerHTML = htmls.join('')
        },

        defineProperty: function(){
          Object.defineProperty(this , 'currentSong' , {
            get: function(){
              return this.songs[this.currentIndex]
            }
          })
        },
        handleEvents: function(){
          const _this = this;
          const cdWidth = cd.offsetWidth
          // xử lý cd quay và dừng
          const cdThumbAnimate = cdThumb.animate([
            { transform: 'rotate(360deg)'}
          ], {
            duration: 10000, //// 10s
            iterations: Infinity, // vô hạng
          })
          cdThumbAnimate.pause()
          //xử lý scroll
          document.onscroll = function(){
            const scrollTop = window.scrollY || document.documentElement.scrollTop
            const newcdWidth = cdWidth - scrollTop
            if(newcdWidth>0){
              cd.style.width = newcdWidth + 'px'
            } else {
              cd.style.width = 0
            }       
            cd.style.opacity = newcdWidth / cdWidth    
          }
          // xử lý khi click play
          playBtn.onclick = function(){
            if (_this.isPlaying){
              audio.pause()
            }else{
              audio.play()
            }
          }
          //khi bài hát đc play
          audio.onplay = function(){
            _this.isPlaying = true
            player.classList.add("playing")
            cdThumbAnimate.play()
          }
          // khi bài hát pause
          audio.onpause = function(){
            _this.isPlaying = false
            player.classList.remove("playing")
            cdThumbAnimate.pause()
          }
          // khi tiến độ bài hát thay đổi
          audio.ontimeupdate = function(){
            if (audio.duration){
              renge.value = (audio.currentTime / audio.duration) *100 
            }
          }
          // tua bài hát
          renge.onchange = function(e){
            const seekTime = (e.target.value /100) *audio.duration
            audio.currentTime = seekTime
          }
          //next song
          nextBtn.onclick = function(){
            if (_this.isRandom){
              _this.randomSong()
              audio.play()
            }else {
              _this.nextSong()
              audio.play()
            }
            _this.render()
            _this.scrollToActiveSong()
          }
          //pre song
          prevBtn.onclick = function(){
            if (_this.isRandom){
              _this.randomSong()
              audio.play()
            }else {
              _this.prevSong()
              audio.play()
            }
            _this.render()
            _this.scrollToActiveSong()
          }
          // random song
          randomBtn.onclick = function(){
            _this.isRandom = !_this.isRandom
            randomBtn.classList.toggle("active", _this.isRandom)
          }

          // xử lý phát lại 1 bài hát 
          repeatBtn.onclick = function(){
            _this.isRepeat = !_this.isRepeat
            repeatBtn.classList.toggle("active", _this.isRepeat)
          }

          // xử lý next song khi ended
          audio.onended = function(){
            if (_this.isRepeat){
              audio.play()
            } else{

              nextBtn.click()
            }
          }
          // lắng nghe hành vi click vào playlist
          playlist.onclick = function(e){
            const songNode = e.target.closest('.song:not(.active)')
            if (songNode || e.target.closest('.option')){
              // xử lý khi click vào song
                if (songNode){
                  _this.currentIndex = Number(songNode.getAttribute('data-index'))
                  _this.loadcurrentSong()
                  audio.play()
                  _this.render()
                }

            }
          }
        },

        scrollToActiveSong: function(){
          setTimeout(function(){
            if (this.currentIndex){
              $('.song.active').scrollIntoView({
              behavior: 'smooth',
              block : 'ended'
            })
            } else{
              $('.song.active').scrollIntoView({
              behavior: 'smooth',
              block : 'nearest'
            })
            }
          }, 300)
        },

        loadcurrentSong: function(){
          heading.textContent = this.currentSong.name 
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
          audio.src = this.currentSong.path
        },
        nextSong: function(){
          this.currentIndex++
          if (this.currentIndex>= this.songs.length){
            this.currentIndex = 0
          }
          this.loadcurrentSong()
        },
        prevSong: function(){
          this.currentIndex--
          if (this.currentIndex < 0){
            this.currentIndex = this.songs.length - 1
          }
          this.loadcurrentSong()
        },
        randomSong: function(){
          do {
              newIndex = Math.floor(Math.random()* this.songs.length)
          }
          while (newIndex === this.currentIndex)
          this.currentIndex = newIndex
          this.loadcurrentSong()
        },
        start: function(){
          // định nghĩa các thuộc tính của object
          this.defineProperty()
          // lắng nghe các sự kiện (DOM Events)
          this.handleEvents()

          // load curentsongs khi chạy ứng dụng
          this.loadcurrentSong()
          // trả ra màn hình nội dung playlist 
          this.render()
        },
      }
      
      app.start()
    </script>
</body>

</html>
